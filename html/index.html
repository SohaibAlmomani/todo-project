<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="../style/index.css" />
</head>

<body>
    <div id="nav"> 
        <img src="../assets/todo logo.png" alt="" srcset="" width="70px">
        <button onclick="document.location='about.html'">About Us</button>
    </div>


    <header>
        <h1>ToDo List</h1>
        <form id="newList">
            <input type="text" id="input" placeholder="what will you do ?" />
            <input type="submit" id="add" value="ADD" />
        </form>
    </header>

    <main>
        <section class="list">
            <h2>Tasks</h2>

            <div id="tasks">

                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="A new task" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
